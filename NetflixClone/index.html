<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="back_image">
        <div class="header_container">
            <span><img class="netflix_logo" src="netflix-3.svg"></img></span>
            <div class="drop_down">
                <select class="select_language">
                    <option>English</option>
                    <option>Hindi</option>
                </select>
                <button class="sign_button">Sign In</button>
            </div>
        </div>
        <div class="box"></div>
        <div class="center_container">
            <div class="paragraph_container">
                <p id="p1">Unlimited movies, TV shows and more</p>
                <p id="p2">Start at 149,Cancel at anytime</p>
                <p id="p3">Ready to watch?Enter your email to creat or restart your membership</p>
                <div class="email_form">
                    <!-- <input class="email_input color" type="text" placeholder="Email Address"> -->
                    <div class="inner_email_form">
                        <label>Email address</label>
                        <div class="core_email_form">
                            <input autocomplete="email" type="email">   
                        </div>
                    </div>
                    <button class="email_button color">Get started</button>
                </div>
            </div>
        </div>
    </div>
    <div class="top_container">
        <div class="slider">
            <div class="slide" id="box1">
                <div class="box1_img"></div>
                 <!-- <img class="box1_img" src="box1.jpg"> -->
                <!-- <h2>NO.1</h2> -->
            </div>
            <div class="slide" id="box2">
                <div class="box2_img"></div>
                <!-- <h2>NO.2</h2> -->
            </div>
            <div class="slide" id="box3">
                <div class="box3_img"></div>
                <!-- <h2>NO.3</h2> -->
            </div>
            <div class="slide" id="box4">
                <div class="box4_img"></div>
                <!-- <h2>NO.4</h2> -->
            </div>
            <div class="slide" id="box5">
                <div class="box5_img"></div>
                <!-- <h2>NO.5</h2> -->
            </div>
            <div class="slide" id="box6">
                <div class="box6_img"></div>
                <!-- <h2>NO.6</h2> -->
            </div>
            <div class="slide" id="box7">
                <div class="box7_img"></div>
                <!-- <h2>NO.7</h2> -->
            </div>
            <div class="slide" id="box8">
                <div class="box8_img"></div>
                <!-- <h2>NO.8</h2> -->
            </div>
            <div class="slide" id="box9">
                <div class="box9_img"></div>
                <!-- <h2>NO.9</h2> -->
            </div>
            <div class="slide" id="box10">
                <div class="box10_img"></div>
                <!-- <h2>NO.10</h2> -->
            </div>
        </div>
        <a class="prev" onclick="moveSlide(-1)">&#10094;</a>
        <a class="next" onclick="moveSlide(1)">&#10095;</a>
    </div>
    <div class="grid_container">
        <div class="grid1 grid">
            1
        </div>
        <div class="grid2 grid">
            2
        </div>
        <div class="grid3 grid">
            3
        </div>
        <div class="grid4 grid">
            4
        </div>
        <div class="grid5 grid">
            5
        </div>
        <div class="grid6 grid">
            6
        </div>
        <div class="grid7 grid">
            7
        </div>
        <div class="grid8 grid">
            8
        </div>
        <div class="grid8 grid">
            9
        </div>
        <div class="grid8 grid">
            10
        </div>
    </div>
    <footer class="foot-panel">
        <div class="rights">
            All rights reserved to @Netflix;
        </div>
        <div class="foot-list">
            <ul>
                <li><a href="#">about us</a></li>
                <li><a href="#">subscribtion</a></li>
                <li><a href="#">report</a></li>
                <li><a href="#">contact us</a></li>
            </ul>
        </div>
    </footer>
    <!-- <script src="slider.js"></script> -->
</body>
</html>
